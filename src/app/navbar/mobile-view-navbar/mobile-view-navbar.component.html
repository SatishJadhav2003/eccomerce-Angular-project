<mat-toolbar color="accent" class="sticky-top">
  <button class="btn " style="color: white" (click)="sidenav.toggle() && top()" matTooltip="Menu">
    <mat-icon class="mat-button">menu</mat-icon>
  </button>
  <span routerLink="/home" style="cursor: pointer;">MR. Shopkeeper</span>
  <!-- <span class="toolbar-item-spacer"></span> -->
  <button class="btn ml-auto"  style="color: white;">
    <mat-icon>search</mat-icon>
  </button>
  <div *ngIf="user" style="display: flex;" >
    <button class="btn" routerLink="/cart" style="color: white">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </div>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button class="pt-3" mat-menu-item routerLink="/user/profile/personal-info">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="/user/profile/my-orders">
      <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/orders-bfe8c4.svg" alt=""
        class="pr-3">
      <span>Orders</span>
    </button>
    <button mat-menu-item routerLink="/user/profile/my-wishlist">
      <mat-icon>favorite_border</mat-icon><span>Wishlist</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>24x7 support</span>
    </button>
    <!-- <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button> -->
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logOut()">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container sticky-top">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list class="sticky-top">

    </mat-nav-list>
    <!-- <mat-divider></mat-divider> -->
    <button mat-menu-item routerLink="/user/profile/personal-info" (click)="sidenav.toggle() && top()">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="/user/profile/my-orders" (click)="sidenav.toggle() && top()">
      <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/orders-bfe8c4.svg" alt=""
        class="pr-3">
      <span>Orders</span>
    </button>
    <button mat-menu-item routerLink="/user/profile/my-wishlist" (click)="sidenav.toggle() && top()">
      <mat-icon>favorite_border</mat-icon><span>Wishlist</span>
    </button>
    <button mat-menu-item routerLink="#" (click)="sidenav.toggle() && top()">
      <mat-icon>help</mat-icon><span>24x7 support</span>
    </button>
    <!-- <button mat-menu-item routerLink="#">
        <mat-icon>help</mat-icon><span>Help</span>
      </button> -->
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logOut()" (click)="sidenav.toggle() && top()">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-sidenav>
  <mat-sidenav-content click="sidenav.toggle() && top()">
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
