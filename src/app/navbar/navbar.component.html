<mat-toolbar color="accent" class="sticky-top">
  <button class="btn " style="color: white" (click)="sidenav.toggle() && top()" matTooltip="Menu">
    <mat-icon class="mat-button">menu</mat-icon>
  </button>
  <span routerLink="/home" style="cursor: pointer;">MR. Shopkeeper</span>
  <!-- <span class="toolbar-item-spacer"></span> -->
  <form class="form">
    <div class="InputContainer mx-3">
      <input [(ngModel)]="searchText" type="text" name="text" class="input" id="input"
        placeholder="Search for Products, Brands and More" />
      <button class="labelforsearch" type="submit" (click)="searchProducts()">
        <label for="input">
          <svg viewBox="0 0 512 512" class="searchIcon">
            <path
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z">
            </path>
          </svg>
        </label>
      </button>
    </div>
  </form>
  <div *ngIf="user" style="display: flex;">

    <button class="btn" style="color: white">
      <mat-icon>notifications</mat-icon>
    </button>
    <button class="btn" style="color: white" routerLink="/user/profile/my-wishlist">
      <mat-icon>favorite</mat-icon>
    </button>
    <button class="btn" routerLink="/cart" style="color: white">
      <mat-icon>add_shopping_cart</mat-icon>
      <span class="name">Cart</span>
    </button>
  </div>

  <button class="btn" style="color: white">
    <mat-icon [matMenuTriggerFor]="userAccountMenu">account_circle</mat-icon>
    <span *ngIf="user" class="name" [matMenuTriggerFor]="userAccountMenu">Hello , {{user.name}}</span>
    <span *ngIf="!user" class="name" routerLink="/user/login">Sign up/Login</span>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button class="pt-3" mat-menu-item routerLink="/user/profile/personal-info">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="/user/profile/my-orders">
      <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/orders-bfe8c4.svg" alt=""
        class="pr-3">
      <span>Orders</span>
    </button>
    <button mat-menu-item routerLink="/user/profile/my-wishlist">
      <mat-icon>favorite_border</mat-icon><span>Wishlist</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>24x7 support</span>
    </button>
    <!-- <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button> -->
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logOut()">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>
