<mat-toolbar color="accent" class="sticky-top">
  <button
    class="btn"
    style="color: white"
    (click)="sidenav.toggle() && top()"
    matTooltip="Menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span routerLink="/home" style="cursor: pointer;" >Farmer's Market</span>

  <span class="toolbar-item-spacer"></span>
  <form action="">

    <div class="InputContainer mx-3">
      <input
      type="text"
      name="text"
      class="input"
      id="input"
      placeholder="Search for products,brands & more"
    />

    <label for="input" class="labelforsearch">
      <svg viewBox="0 0 512 512" class="searchIcon">
        <path
          d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
        ></path>
      </svg>
    </label>
  </div>
</form>
  <button class="btn" style="color: white">
    <mat-icon routerLink="/cart">add_shopping_cart</mat-icon>
    <sup>2</sup>
  </button>
  <button class="btn" style="color: white" routerLink="/user/profile/my-wishlist">
    <mat-icon>favorite</mat-icon>
  </button>
  <button class="btn" style="color: white">
    <mat-icon>notifications</mat-icon>
  </button>
  <button
    class="btn"
    style="color: white"
    [matMenuTriggerFor]="userAccountMenu"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="/user/profile/personal-info" >
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="#">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container sticky-top">
  <mat-sidenav
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  >
    <mat-nav-list class="sticky-top" >
      <!-- <mat-list-item routerLink="#">
        <mat-icon>dashboard</mat-icon><span>Dashboard</span>
      </mat-list-item> -->
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header> Mobile Phone </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">
            <mat-icon>apple</mat-icon><span>iOS</span>
          </a>
          <a mat-list-item routerLink="#">
            <mat-icon>android</mat-icon><span>Android</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header> Frameworks </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">Spring</a>
          <a mat-list-item routerLink="#">Hibernate</a>
          <a mat-list-item routerLink="#">Struts</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
    <mat-divider></mat-divider>

    <button mat-menu-item routerLink="/user/profile/personal-info" (click)="sidenav.toggle() && top()">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <mat-divider></mat-divider>

    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="#">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
