<div class="">
  <h1 mat-dialog-title align="center" >{{data.heading}}</h1>
  <div mat-dialog-content>
    <p>{{data.msg}}</p>
  </div>
  <div mat-dialog-actions align="end">
    <!-- <button  mat-dialog-close class="btn cancle-button" >CANCLE</button> -->
    <button mat-stroked-button mat-dialog-close color="warn" >CANCLE</button>
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="warn">{{data.action}}</button>
  </div>
</div>
